<body>
  <div class="container">
    <!--<video id="video" data-url="http://42.192.84.231:3395/uploads/20201211/a735eb4583dcc862.png" />-->
	<video id="video" data-url="http://42.192.84.231:3395/uploads/20201211/a735eb4583dcc862.png" />
  </div>

  <script>
    const video = document.getElementById("video")
    const player = new Plyr(video)
    const wrapper = new HlsjsUpimgWrapper(Hls)
    const hls = wrapper.createPlayer({}, {
      offset: 1016
    })
    hls.loadSource(video.dataset.url)
    hls.attachMedia(video)
  </script>
</body>

<style>
  .container {
    margin: 60px auto;
    max-width: 800px;
  }

  #video {
    width: 100%;
  }
